# ===================================================================
# CopyQ Config: The "Cobalt Cockpit" Setup
# Description: Config tuned for performance, aesthetics,
#              and a minimal workflow (like Win+V).
# ===================================================================

[General]
plugin_priority=itemimage, itemencrypted, itemfakevim, itemnotes, itempinned, itemsync, itemtags, itemtext

[Options]
activate_closes=true
activate_focuses=true
activate_pastes=true
close_on_unfocus=true
close_on_unfocus_delay_ms=250

# --- PERFORMANCE & USABILITY ---
maxitems=500
editor=
save_delay_ms_on_item_added=60000
save_delay_ms_on_item_edited=500
save_on_app_deactivated=true

# --- MINIMALIST UI ---
always_on_top=false
hide_main_window=false
hide_main_window_in_task_bar=true
hide_tabs=true
hide_toolbar=true
hide_toolbar_labels=true

# --- GENERAL SETTINGS ---
autostart=true
autocompletion=true
check_clipboard=true
clipboard_notification_lines=0
confirm_exit=true
language=en
native_notifications=true
open_windows_on_current_screen=true
restore_geometry=true

# --- DISABLED / UNCHANGED (No Need To Change) ---
activate_item_with_single_click=false
change_clipboard_owner_delay_ms=150
check_selection=false
command_history_size=100
copy_clipboard=false
copy_selection=false
disable_tray=false
edit_ctrl_return=true
expire_tab=0
filter_case_insensitive=true
filter_regular_expression=false
item_popup_interval=0
move=true
native_menu_bar=true
native_tray_menu=false
notification_horizontal_offset=10
notification_maximum_height=100
notification_maximum_width=300
notification_position=3
notification_vertical_offset=10
number_search=false
row_index_from_one=true
run_selection=true
save_filter_history=false
script_paste_delay_ms=250
show_advanced_command_settings=false
show_simple_items=false
show_tab_item_count=false
style=
tab_tree=false
tabs=&clipboard
text_tab_width=8
text_wrap=true
transparency=0
transparency_focused=0
tray_commands=true
tray_images=true
tray_item_paste=true
tray_items=5
tray_menu_open_on_left_click=false
tray_tab=
tray_tab_is_current=true
vi=false
window_key_press_time_ms=50
window_paste_with_ctrl_v_regex=
window_wait_after_raised_ms=50
window_wait_before_raise_ms=20
window_wait_for_modifier_released_ms=2000
window_wait_raised_ms=150

[Plugins]
itemencrypted\enabled=true
itemfakevim\enabled=true
itemimage\enabled=true
itemimage\image_editor=
itemimage\max_image_height=240
itemimage\max_image_width=320
itemimage\svg_editor=
itemnotes\enabled=true
itempinned\enabled=true
itemsync\enabled=true
itemtags\enabled=true
itemtext\enabled=true

[Shortcuts]
about=shift+f1
change_tab_icon=ctrl+shift+t
commands=f6
copy_selected_items=ctrl+c
delete_item=del
edit=f2
edit_notes=shift+f2
editor=ctrl+e
exit=ctrl+q
export=ctrl+s
find_items=ctrl+g
help=f1
import=ctrl+i
item-menu=shift+f10
move_down=ctrl+down
move_to_bottom=ctrl+end
move_to_clipboard=
move_to_top=ctrl+home
move_up=ctrl+up
new=ctrl+n
new_tab=ctrl+t
next_tab=right
paste_selected_items=ctrl+v
preferences=ctrl+p
previous_tab=left
process_manager=ctrl+shift+z
remove_tab=ctrl+w
rename_tab=ctrl+f2
reverse_selected_items=ctrl+shift+r
show-log=f12
show_clipboard_content=ctrl+shift+c
show_item_content=f4
show_item_preview=f7
sort_selected_items=ctrl+shift+s
system-run=f5
toggle_clipboard_storing=ctrl+shift+x

[Tabs]
1\icon=
1\max_item_count=0
1\name=&clipboard
1\store_items=true
size=1

[Theme]
# ===================================================================
# COBALT2 THEME WITH CUSTOM CSS/QSS
# ===================================================================
bg=#15232d
fg=#aaa
sel_bg=#0d3a58
sel_fg=#ffc600
alt_bg=#193549
num_fg=#aaa
edit_bg=#193549
edit_fg=#fff
notes_bg=#193549
notes_fg=#fff
find_bg=#193549
find_fg=#ffc600

# --- Font ---
font="JetBrains Mono,10,-1,5,50,0,0,0,0,0"
num_font="JetBrains Mono,7,-1,5,25,0,0,0,0,0"
edit_font="JetBrains Mono,11,-1,5,50,0,0,0,0,0"
notes_font="JetBrains Mono,11,-1,5,50,0,0,0,0,0"
find_font="JetBrains Mono,10,-1,5,50,0,0,0,0,0"

# --- UI Customization via CSS/QSS ---
# This is an "inline" way to apply style, no separate .css file needed.
# Gives a modern look with rounded corners and padding.

# Style for each list item
item_css="\n    border-radius: 4px;\n    padding: 8px;"
sel_item_css="\n    border: 1px solid ${sel_fg};"
hover_item_css="\n    border: 1px solid ${sel_bg};"

# Style for Search Bar
search_bar="\n    background: ${find_bg};\n    color: ${find_fg};\n    border: 1px solid ${sel_bg};\n    border-radius: 5px;\n    padding: 6px;"
search_bar_focused="\n    border: 1px solid ${sel_fg};"

# --- Other Theme Options ---
use_system_icons=false
show_number=true
show_scrollbars=true